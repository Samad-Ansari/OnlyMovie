<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>Movie Form</title>
</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Movie List</h1>
        <hr>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th> Id</th>
                <th> Title</th>
                <th> Genre</th>
                <th> Rating</th>
                <th> Year</th>
                <th> Language</th>
                <th> image url</th>
                <th> download url</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${movieList.empty}">
                <td colspan="2"> No Books Available</td>
            </tr>
            <tr th:each="movie : ${movieList}">
                <td><span th:text="${movieStat.index+1}"> N/A </span></td>
                <td><span th:text="${movie.title}"> N/A </span></td>
                <td><span th:text="${movie.genres}"> N/A </span></td>
                <td><span th:text="${movie.rating}"> N/A </span></td>
                <td><span th:text="${movie.year}"> N/A </span></td>
                <td><span th:text="${movie.language}"> N/A </span></td>
                <td><span th:text="${movie.image}"> N/A </span></td>
                <td><span th:text="${movie.url}"> N/A </span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
