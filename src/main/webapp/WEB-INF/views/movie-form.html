<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script>
    $(document).ready(function() {
        $('#multiple-checkboxes-language').multiselect({
          includeSelectAllOption: true,
        });
    });

    $(document).ready(function() {
        $('#multiple-checkboxes-genre').multiselect({
          includeSelectAllOption: true,
        });
    });


    </script>
    <title>Movie Form</title>
</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1 class="display-4">Movie Form</h1>
                <hr>
                <form action="#" th:action="@{/movie/saveMovie}" method="post" th:object="${movie}">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" th:field="*{title}" class="form-control" id="title"
                               placeholder="the example.. ">
                    </div>
                    <div class="form-group">
                        <label for="multiple-checkboxes-genre">Genre </label><br>
                        <select th:field="*{genres}" id="multiple-checkboxes-genre" multiple="multiple">
                            <option th:value="'action'" th:text="Action"></option>
                            <option th:value="'adventure'" th:text="Adventure"></option>
                            <option th:value="'comedy'" th:text="Comedy"></option>
                            <option th:value="'thriller'" th:text="Thriller"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="multiple-checkboxes-language">Language </label><br>
                        <select th:field="*{language}" id="multiple-checkboxes-language" multiple="multiple">
                            <option th:value="'hindi'" th:text="Hindi"></option>
                            <option th:value="'english'" th:text="English"></option>
                        </select>
                    </div>
                    <div class="form-group row">
                        <div class="col"><label for="rating">Rating</label>

                            <input type="text" th:field="*{rating}" id="rating" class="form-control"
                                   placeholder="rating">
                        </div>
                        <div class="col">
                            <label for="year">Year</label>
                            <input type="text" th:field="*{year}" id="year" class="form-control" placeholder="year">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="text" th:field="*{image}" class="form-control" id="image" placeholder="image url">
                    </div>
                    <div class="form-group">
                        <label for="url">Url</label>
                        <input type="text" th:field="*{url}" class="form-control" id="url" placeholder="download url">
                    </div>

                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>

            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>

</body>
</html>
